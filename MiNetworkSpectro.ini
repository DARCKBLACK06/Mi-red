[Metadata]
Name=IP_ADDRESS
Author=Javps
Information=Net skin with XP colors and cyberpunk neon fusion
Version=1.0
License=CC BY-NC-SA 3.0

[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
Draggable=1
ClickThrough=0
BackgroundMode=2

SolidColor=0,0,0,0

[Variables]
Font=JetBrainsMono NF
FontSize=12
ColorMorado=138,43,226,180
ColorAzul=70,130,180,180
ImagePath=#@#Images\

; -----------------------
; MEDIDAS DE RED Y IP
; -----------------------

[MeasureIP]
Measure=Plugin
Plugin=SysInfo
SysInfoType=IP_ADDRESS
SysInfoData=Best

[MeasureNetIn]
Measure=NetIn
Interface=Best

[MeasureNetOut]
Measure=NetOut
Interface=Best

; -----------------------
; FONDO PARA TODO EL GRUPO
; -----------------------

[MeterBackground]
Meter=Shape
Shape=Polygon 10,0 450,0 440,30 0,30 | StrokeWidth 2 | StrokeColor=60,60,60,180
SolidColor=230,230,230,200


; -----------------------
; IP LOCAL CON BARRAS / IP /
; -----------------------

[MeterLeftBar1]
Meter=String
Text="/"
X=88
Y=8
FontFace=#Font#
FontSize=#FontSize#
FontColor=255,255,255,230

[MeterIPText]
Meter=String
MeasureName=MeasureIP
X=100
Y=8
FontFace=#Font#
FontSize=#FontSize#
FontColor=255,255,255,230
Text="%1"

; -----------------------
; ICONO WIFI ENCERRADO ENTRE BARRAS / icon /
; -----------------------

[MeterLeftBar2]
Meter=String
Text="/"
X=180
Y=8
FontFace=#Font#
FontSize=#FontSize#
FontColor=255,255,255,230

[MeterIcon]
Meter=Image
ImageName=#ImagePath#wifi.png
X=195
Y=3
W=24
H=24
PreserveAspectRatio=1

[MeterRightBar2]
Meter=String
Text="/"
X=225
Y=8
FontFace=#Font#
FontSize=#FontSize#
FontColor=255,255,255,230

; -----------------------
; BARRAS ESPACIO
; -----------------------

[MeterSpace2]
Meter=String
Text=" "
X=225
Y=8
FontFace=#Font#
FontSize=#FontSize#

; -----------------------
; VELOCIDAD SUBIDA Y BAJADA CON SEPARADOR
; -----------------------

; VELOCIDAD DESCARGA (DOWN) + FLECHA

[MeterArrowDown]
Meter=Image
ImageName=#ImagePath#arrow_down.png
X=240
Y=8
W=14
H=14
PreserveAspectRatio=1

[MeterNetInText]
Meter=String
MeasureName=MeasureNetIn
X=270
Y=8
FontFace=#Font#
FontSize=#FontSize#
FontColor=255,255,255,230
Text="%1B/s"
NumOfDecimals=1
AutoScale=1


; ESPACIO DESPUÃ‰S DE COMA

[MeterSpace3]
Meter=String
Text=" "
X=330
Y=8
FontFace=#Font#
FontSize=#FontSize#

; FLECHA SUBIDA + VELOCIDAD

[MeterArrowUp]
Meter=Image
ImageName=#ImagePath#arrow_up.png
X=340
Y=8
W=14
H=14
PreserveAspectRatio=1

[MeterNetOutText]
Meter=String
MeasureName=MeasureNetOut
X=360
Y=8
FontFace=#Font#
FontSize=#FontSize#
FontColor=255,255,255,230
Text="%1B/s"
NumOfDecimals=1
AutoScale=1

[MeterRightBar5]
Meter=String
Text="/"
X=420
Y=8
FontFace=#Font#
FontSize=#FontSize#
FontColor=255,255,255,230

